<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style1.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="socials_links">
  
      <img class="avatar" src="assets\images\avatar-jessica.jpeg"/>
      <h1 class="name">Jessica Randall</h1>
      <h1 class="origin">London, United Kingdom</h1><br>
      <h1 class="work_name">"Front-end developer and avid reader."</h1>


    <div class="container_buttons">

      <button class="buttons" inputmode="submit" value="Github">Github</button>
      <button class="buttons" inputmode="submit" value="frontendmentor">Frontend Mentor</button>
      <button class="buttons" inputmode="submit" value="Linkedin">Linkedin</button>
      <button class="buttons" inputmode="submit" value="Twitter">Twitter</button>
      <button class="buttons" inputmode="submit" value="Instagram">Instagram</button>
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Konrad Jagocha</a>.
  </div>

</div>   dupa


</body>
</html>
